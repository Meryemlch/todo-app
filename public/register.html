<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Todo App</title>
  <meta name="description" content="Créez votre compte Todo App pour gérer vos tâches efficacement">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            violet: {
              50: '#faf5ff',
              100: '#ede9fe',
              200: '#ddd6fe',
              300: '#c4b5fd',
              400: '#a78bfa',
              500: '#8b5cf6',
              600: '#7c3aed',
              700: '#6d28d9',
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
  <style>
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(139, 92, 246, 0.1);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #ede9fe 0%, #faf5ff 50%, #ffffff 100%);
    }
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .input-focus:focus {
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }
    .strength-bar {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <!-- Decorative elements -->
  <div class="fixed top-20 left-20 w-72 h-72 bg-violet-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating"></div>
  <div class="fixed bottom-20 right-20 w-72 h-72 bg-violet-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating" style="animation-delay: 2s;"></div>
  <div class="fixed top-1/2 left-1/3 w-72 h-72 bg-violet-100 rounded-full mix-blend-multiply filter blur-xl opacity-50 floating" style="animation-delay: 4s;"></div>

  <div class="glass-card rounded-2xl shadow-2xl p-8 w-full max-w-md relative z-10">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-violet-400 to-violet-600 rounded-2xl mb-4 shadow-lg">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Créer un compte</h1>
      <p class="text-gray-500">Rejoignez-nous pour organiser vos tâches</p>
    </div>

    <!-- Error message -->
    <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl mb-6 text-sm flex items-center gap-2">
      <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span id="errorText"></span>
    </div>

    <!-- Success message -->
    <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-xl mb-6 text-sm flex items-center gap-2">
      <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span>Compte créé avec succès ! Redirection...</span>
    </div>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Adresse email</label>
        <div class="relative">
          <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-violet-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
            </svg>
          </span>
          <input type="email" id="email" name="email" required
            class="w-full pl-12 pr-4 py-3 border border-violet-200 rounded-xl focus:outline-none focus:border-violet-500 input-focus transition-all duration-200 bg-white/50"
            placeholder="votre@email.com">
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
        <div class="relative">
          <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-violet-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </span>
          <input type="password" id="password" name="password" required minlength="6"
            class="w-full pl-12 pr-4 py-3 border border-violet-200 rounded-xl focus:outline-none focus:border-violet-500 input-focus transition-all duration-200 bg-white/50"
            placeholder="Minimum 6 caractères">
        </div>
        <!-- Password strength indicator -->
        <div class="mt-2 flex gap-1">
          <div id="strength1" class="strength-bar h-1 flex-1 rounded-full bg-gray-200"></div>
          <div id="strength2" class="strength-bar h-1 flex-1 rounded-full bg-gray-200"></div>
          <div id="strength3" class="strength-bar h-1 flex-1 rounded-full bg-gray-200"></div>
          <div id="strength4" class="strength-bar h-1 flex-1 rounded-full bg-gray-200"></div>
        </div>
        <p id="strengthText" class="text-xs text-gray-400 mt-1"></p>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirmer le mot de passe</label>
        <div class="relative">
          <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-violet-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
            </svg>
          </span>
          <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
            class="w-full pl-12 pr-4 py-3 border border-violet-200 rounded-xl focus:outline-none focus:border-violet-500 input-focus transition-all duration-200 bg-white/50"
            placeholder="Confirmez votre mot de passe">
        </div>
      </div>

      <button type="submit" id="submitBtn"
        class="w-full bg-gradient-to-r from-violet-500 to-violet-600 text-white py-3 px-4 rounded-xl font-semibold hover:from-violet-600 hover:to-violet-700 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 transform hover:scale-[1.02] transition-all duration-200 shadow-lg shadow-violet-500/30">
        Créer mon compte
      </button>
    </form>

    <!-- Login link -->
    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Déjà un compte ?
        <a href="login.html" class="text-violet-600 font-semibold hover:text-violet-700 transition-colors">
          Se connecter
        </a>
      </p>
    </div>
  </div>

  <script>
    // Password strength checker
    const password = document.getElementById('password');
    password.addEventListener('input', () => {
      const val = password.value;
      let strength = 0;
      
      if (val.length >= 6) strength++;
      if (val.length >= 8) strength++;
      if (/[A-Z]/.test(val) && /[a-z]/.test(val)) strength++;
      if (/[0-9]/.test(val) || /[^A-Za-z0-9]/.test(val)) strength++;

      const colors = ['bg-red-400', 'bg-orange-400', 'bg-yellow-400', 'bg-green-400'];
      const texts = ['Faible', 'Moyen', 'Bon', 'Excellent'];

      for (let i = 1; i <= 4; i++) {
        const bar = document.getElementById('strength' + i);
        bar.className = 'strength-bar h-1 flex-1 rounded-full transition-all duration-300';
        if (i <= strength) {
          bar.classList.add(colors[strength - 1]);
        } else {
          bar.classList.add('bg-gray-200');
        }
      }

      document.getElementById('strengthText').textContent = strength > 0 ? texts[strength - 1] : '';
    });

    // Form submission
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      const successDiv = document.getElementById('successMessage');
      
      const email = document.getElementById('email').value;
      const pwd = document.getElementById('password').value;
      const confirmPwd = document.getElementById('confirmPassword').value;

      if (pwd !== confirmPwd) {
        errorText.textContent = 'Les mots de passe ne correspondent pas';
        errorDiv.classList.remove('hidden');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<svg class="animate-spin h-5 w-5 mx-auto" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
      errorDiv.classList.add('hidden');

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password: pwd })
        });

        const data = await response.json();

        if (response.ok) {
          successDiv.classList.remove('hidden');
          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
        } else {
          errorText.textContent = data.error || 'Erreur lors de l\'inscription';
          errorDiv.classList.remove('hidden');
        }
      } catch (error) {
        errorText.textContent = 'Erreur de connexion au serveur';
        errorDiv.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Créer mon compte';
      }
    });
  </script>
</body>
</html>
