<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Todo App</title>
  <meta name="description" content="Connectez-vous à votre espace Todo App pour gérer vos tâches et événements">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            violet: {
              50: '#faf5ff',
              100: '#ede9fe',
              200: '#ddd6fe',
              300: '#c4b5fd',
              400: '#a78bfa',
              500: '#8b5cf6',
              600: '#7c3aed',
              700: '#6d28d9',
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
  <style>
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(139, 92, 246, 0.1);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #ede9fe 0%, #faf5ff 50%, #ffffff 100%);
    }
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .input-focus:focus {
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <!-- Decorative elements -->
  <div class="fixed top-20 left-20 w-72 h-72 bg-violet-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating"></div>
  <div class="fixed bottom-20 right-20 w-72 h-72 bg-violet-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating" style="animation-delay: 2s;"></div>
  <div class="fixed top-1/2 left-1/3 w-72 h-72 bg-violet-100 rounded-full mix-blend-multiply filter blur-xl opacity-50 floating" style="animation-delay: 4s;"></div>

  <div class="glass-card rounded-2xl shadow-2xl p-8 w-full max-w-md relative z-10">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-violet-400 to-violet-600 rounded-2xl mb-4 shadow-lg">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Bienvenue</h1>
      <p class="text-gray-500">Connectez-vous à votre espace</p>
    </div>

    <!-- Error message -->
    <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl mb-6 text-sm flex items-center gap-2">
      <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span id="errorText"></span>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Adresse email</label>
        <div class="relative">
          <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-violet-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
            </svg>
          </span>
          <input type="email" id="email" name="email" required
            class="w-full pl-12 pr-4 py-3 border border-violet-200 rounded-xl focus:outline-none focus:border-violet-500 input-focus transition-all duration-200 bg-white/50"
            placeholder="votre@email.com">
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
        <div class="relative">
          <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-violet-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </span>
          <input type="password" id="password" name="password" required minlength="6"
            class="w-full pl-12 pr-4 py-3 border border-violet-200 rounded-xl focus:outline-none focus:border-violet-500 input-focus transition-all duration-200 bg-white/50"
            placeholder="••••••••">
        </div>
      </div>

      <button type="submit" id="submitBtn"
        class="w-full bg-gradient-to-r from-violet-500 to-violet-600 text-white py-3 px-4 rounded-xl font-semibold hover:from-violet-600 hover:to-violet-700 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 transform hover:scale-[1.02] transition-all duration-200 shadow-lg shadow-violet-500/30">
        Se connecter
      </button>
    </form>

    <!-- Register link -->
    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Pas encore de compte ?
        <a href="register.html" class="text-violet-600 font-semibold hover:text-violet-700 transition-colors">
          Créer un compte
        </a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<svg class="animate-spin h-5 w-5 mx-auto" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
      errorDiv.classList.add('hidden');

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          window.location.href = '/';
        } else {
          errorText.textContent = data.error || 'Erreur de connexion';
          errorDiv.classList.remove('hidden');
        }
      } catch (error) {
        errorText.textContent = 'Erreur de connexion au serveur';
        errorDiv.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Se connecter';
      }
    });
  </script>
</body>
</html>
